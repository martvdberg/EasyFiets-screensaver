<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>EasyFiets - screensaver</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="air">
        <img class="air__sun" src="./img/sun.png" alt="sun" />
        <img
          class="air__cloud air__cloud--one"
          src="./img/clouds/cloud1.png"
          alt="cloud"
        />
        <img
          class="air__cloud air__cloud--two"
          src="./img/clouds/cloud2.png"
          alt="cloud"
        />
        <img
          class="air__cloud air__cloud--three"
          src="./img/clouds/cloud3.png"
          alt="cloud"
        />
      </div>
      <div class="grass">
        <img class="grass__shed" src="./img/shed.png" alt="shed" />
        <img
          class="grass__tree grass__tree--one"
          src="./img/trees/boom1.png"
          alt="tree"
        />
        <img
          class="grass__tree grass__tree--two"
          src="./img/trees/boom2.png"
          alt="tree"
        />
      </div>
      <div class="road"></div>
      <img class="grassBorder" src="./img/grassBorder.png" alt="grass border" />
    </div>
  </body>
</html>

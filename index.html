<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>EasyFiets - screensaver</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="air">
        <img class="air__sun" src="./img/sun.png" alt="sun" />
        <img
          class="air__cloud air__cloud--one"
          src="./img/clouds/cloud1.png"
          alt="cloud"
        />
        <img
          class="air__cloud air__cloud--two"
          src="./img/clouds/cloud2.png"
          alt="cloud"
        />
        <img
          class="air__cloud air__cloud--three"
          src="./img/clouds/cloud3.png"
          alt="cloud"
        />
      </div>
      <div class="grass">
        <img class="grass__shed" src="./img/shed.png" alt="shed" />
        <img
          class="grass__tree grass__tree--one"
          src="./img/trees/boom1.png"
          alt="tree"
        />
        <img
          class="grass__tree grass__tree--two"
          src="./img/trees/boom2.png"
          alt="tree"
        />
      </div>
      <div class="road">
        <img
          class="road__bike road__bike--ltr road__bike--ltr--one"
          src="./img/bicycles/bike_1_ltr.png"
        />
        <img
          class="road__bike road__bike--rtl road__bike--rtl--one"
          src="./img/bicycles/bike_1_rtl.png"
        />

        <img
          class="road__bike road__bike--ltr road__bike--ltr--two"
          src="./img/bicycles/bike_2_ltr.png"
        />
        <img
          class="road__bike road__bike--rtl road__bike--rtl--two"
          src="./img/bicycles/bike_2_rtl.png"
        />

        <img
          class="road__bike road__bike--ltr road__bike--ltr--three"
          src="./img/bicycles/bike_3_ltr.png"
        />
        <img
          class="road__bike road__bike--rtl road__bike--rtl--three"
          src="./img/bicycles/bike_3_rtl.png"
        />

        <img
          class="road__bike road__bike--ltr road__bike--ltr--four"
          src="./img/bicycles/bike_4_ltr.png"
        />
        <img
          class="road__bike road__bike--rtl road__bike--rtl--four"
          src="./img/bicycles/bike_4_rtl.png"
        />

        <img
          class="road__bike road__bike--ltr road__bike--ltr--five"
          src="./img/bicycles/bike_5_ltr.png"
        />
        <img
          class="road__bike road__bike--rtl road__bike--rtl--five"
          src="./img/bicycles/bike_5_rtl.png"
        />

        <img
          class="road__bike road__bike--ltr road__bike--ltr--six"
          src="./img/bicycles/bike_6_ltr.png"
        />
        <img
          class="road__bike road__bike--rtl road__bike--rtl--six"
          src="./img/bicycles/bike_6_rtl.png"
        />
      </div>
      <img class="grassBorder" src="./img/grassBorder.png" alt="grass border" />
    </div>
  </body>
</html>
